      ansible_host: 192.168.71.24
    node-5:
      ansible_host: 192.168.71.25
    node-6:
      ansible_host: 192.168.71.26
  children:
    k3s_master:
      # At most one master:
      hosts:
        node-0: { }
    k3s_worker:
      # None if there is no master, otherwise at least one worker:
      hosts:
        node-1: { }
        node-2: { }
        node-3: { }
