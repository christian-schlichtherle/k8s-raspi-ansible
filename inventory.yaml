        node-5: { }
        node-6: { }
    k8s_master:
      # At most one master:
      hosts: { }
    k8s_worker:
      # None if there is no master, otherwise at least one worker:
      hosts: { }
    raspberry_pi_hw:
      hosts:
        node-0: { }
        node-1: { }
        node-2: { }
        node-3: { }
        node-4: { }
