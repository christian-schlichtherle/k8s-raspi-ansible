---
all:
  hosts:
    node-0:
      ansible_host: 192.168.71.20
    node-1:
      ansible_host: 192.168.71.21
    node-2:
      ansible_host: 192.168.71.22
    node-3:
      ansible_host: 192.168.71.23
    node-4:
      ansible_host: 192.168.71.24
    node-5:
      ansible_host: 192.168.71.25
    node-6:
      ansible_host: 192.168.71.26
  children:
    k3s_master:
      # At most one master:
      hosts:
        node-0: { }
    k3s_worker:
      # None if there is no master, otherwise at least one worker:
      hosts:
        node-1: { }
        node-2: { }
        node-3: { }
        node-4: { }
        node-5: { }
        node-6: { }
    k8s_master:
      # At most one master:
      hosts: { }
    k8s_worker:
      # None if there is no master, otherwise at least one worker:
      hosts: { }
    raspberry_pi_hw:
      hosts:
        node-0: { }
        node-1: { }
        node-2: { }
        node-3: { }
        node-4: { }
        node-5: { }
        node-6: { }
    raspberry_pi_os:
      hosts:
        node-0: { }
        node-1: { }
        node-2: { }
        node-3: { }
        node-4: { }
        node-5: { }
        node-6: { }
      vars:
        ansible_ssh_user: pi
        boot_directory: /boot
    ubuntu:
      hosts: { }
      vars:
        ansible_ssh_user: ubuntu
        boot_directory: /boot/firmware
  vars:
    ansible_python_interpreter: /usr/bin/python3
    #container_registry_mirror_url: https://my-container-registry-mirror.local/
    #containerd_version: 1.4.4-1
    # Do you want to delete local data in k3s and k8s upon teardown?
    #delete_local_data: no
    #k3s_version: v1.21.0+k3s1 # (https://github.com/rancher/k3s/releases)
    #k8s_version: 1.19.10-00 # (https://github.com/kubernetes/kubernetes/releases)
    #locale: C.UTF-8
    # Make sure to match all nodes:
    #no_proxy: 127.0.0.1,.local,localhost
    # Make sure to use an IP address, not a hostname, or otherwise expect the Kubernetes setup to fail:
    #proxy_url: http://10.0.0.1:3128/
    #timezone: UTC
