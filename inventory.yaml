---
all:
  hosts:
    dev-0-agent-arm64-0:
      ansible_host: 172.16.1.4
    dev-0-server-arm64-0:
      ansible_host: 172.16.0.4
    node-5:
      ansible_host: 192.168.71.25
    node-6:
      ansible_host: 192.168.71.26
  children:
    k3s_server:
      # At most one server:
      hosts:
        dev-0-server-arm64-0: { }
    k3s_agent:
      # None if there is no server, otherwise at least one agent:
      hosts:
        dev-0-agent-arm64-0: { }
        node-5: { }
        node-6: { }
    openvpn_client:
      hosts:
        node-5: { }
        node-6: { }
      vars:
      # The path of the pki directory where easy-rsa keeps the certificates and keys for the root CA for the VPN:
      #openvpn_pki_dir: /my/path/to/easy-rsa
      # The fully qualified domain name of the VPN server:
      #openvpn_server_fqdn: my.vpn.server.name
    raspberry_pi_hw:
      hosts:
        node-5: { }
        node-6: { }
    raspberry_pi_os:
      hosts:
        node-5: { }
        node-6: { }
      vars:
        ansible_ssh_user: pi
        #boot_directory: /boot
    rpi_update:
      hosts:
        node-5: { }
        node-6: { }
    ubuntu:
      hosts:
        dev-0-agent-arm64-0: { }
        dev-0-server-arm64-0: { }
      vars:
      #ansible_ssh_user: ubuntu
  vars:
    ansible_python_interpreter: /usr/bin/python3
    #container_registry_mirror_url: https://my-container-registry-mirror.local/
    # Do you want to delete local data in the Kubernetes cluster upon teardown?
    #delete_local_data: no
    #k3s_version: v1.21.6+k3s1 # (https://github.com/rancher/k3s/releases)
    #locale: C.UTF-8
    # Make sure to match all nodes:
    #no_proxy: 127.0.0.1,.local,localhost
    # Make sure to use an IP address, not a hostname, or otherwise expect the Kubernetes setup to fail:
    #proxy_url: http://10.0.0.1:3128/
    #timezone: UTC
