---
all:
  hosts:
    ## [all Ansible hosts]
  children:
    k3s_server:
      ## [at most one K3s server]
    k3s_agent:
      ## [all K3s agents]
    raspberry_pi_hw:
      ## [all Raspberry Pi hardware]
    raspberry_pi_os:
      ## [all hosts running Raspberry Pi OS]
      vars:
        ansible_ssh_user: pi
        #rpi_update: true
    ubuntu:
      ## [all hosts running Ubuntu]
      vars:
        ansible_ssh_user: ubuntu
  vars:
    ansible_python_interpreter: /usr/bin/python3
    #boot_directory: /boot
    #container_registry_mirror_url: https://my-container-registry-mirror.local/
    ## Do you want to delete local data in the Kubernetes cluster upon teardown?
    #delete_local_data: no
    ## API Token for cloning repos from GitHub:
    #github_api_token: ""
    #k3s_cni_plugin: flannel
    #k3s_flannel_backend: vxlan
    #k3s_node_ip: null
    ## Should pods for your workloads be scheduled on K3s servers?
    #k3s_server_schedule_pods: yes
    #k3s_server_url: https://localhost:6443
    #k3s_version: v1.22.5+k3s1 # (https://github.com/rancher/k3s/releases)
    #locale: C.UTF-8
    #no_proxy: 127.0.0.1,.local,localhost
    #proxy_url: http://10.0.0.1:3128/
    #timezone: UTC
