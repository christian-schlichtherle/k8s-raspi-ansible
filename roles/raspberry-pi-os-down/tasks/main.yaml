---
- name: use nftables
  alternatives:
    name: '{{ item }}'
    path: /usr/sbin/{{ item }}-nft
  loop:
    - iptables
    - ip6tables
  notify: reboot
- name: enable swap-space
  shell: update-rc.d dphys-swapfile enable && dphys-swapfile setup && dphys-swapfile swapon
  args:
    creates: /var/swap
- name: make /etc/resolv.conf mutable
  changed_when: false
  file:
    attributes: -i
    path: /etc/resolv.conf
