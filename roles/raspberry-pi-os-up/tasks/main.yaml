---
- name: fix search in /etc/resolv.conf
  lineinfile:
    backrefs: yes
    line: 'search\g<1>'
    path: /etc/resolv.conf
    regexp: '^(?:domain|search)(\s.*)'
- name: make /etc/resolv.conf immutable
  changed_when: false
  file:
    attributes: +i
    path: /etc/resolv.conf
- name: disable swap-space
  shell: dphys-swapfile uninstall && update-rc.d dphys-swapfile disable
  args:
    removes: /var/swap
- name: use legacy iptables
  community.general.alternatives:
    name: '{{ item }}'
    path: /usr/sbin/{{ item }}-legacy
  loop:
    - iptables
    - ip6tables
  notify: reboot
  when: ansible_lsb.major_release | int < 11
