---
- name: Add Apt Proxies
  template:
    dest: /etc/apt/apt.conf.d/95proxies
    src: 95proxies.j2
  when: proxy_url
- name: apt-get update && apt-get dist-upgrade
  apt:
    update_cache: yes
    upgrade: dist
- name: apt-get install <packages...>
  apt:
    name:
      - apt-transport-https
      - curl
      - net-tools
      - software-properties-common
      - traceroute
- name: apt-get autoremove
  apt:
    autoremove: yes
- name: apt-get autoclean
  apt:
    autoclean: yes
- block:
    - name: Set Hostname
      hostname:
        name: '{{ inventory_hostname }}'
    - name: Set Timezone To {{ timezone }}
      timezone:
        name: "{{ timezone }}"
    - name: Generate Locale {{ locale }}
      locale_gen:
        name: '{{ locale }}'
    - name: Set Default Locale To {{ locale }}
      template:
        dest: /etc/default/locale
        src: locale.j2
  notify: Require Reboot
# See https://docs.k3s.io/advanced#additional-preparation-for-debian-buster-based-distributions :
#- name: Flush iptables
#  iptables:
#    flush: yes
- name: Use iptables-legacy
  alternatives:
    name: iptables
    path: /usr/sbin/iptables-legacy
- name: Use ip6tables-legacy
  alternatives:
    name: ip6tables
    path: /usr/sbin/ip6tables-legacy
